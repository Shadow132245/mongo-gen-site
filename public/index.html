<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroMongo Gen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="background-animation"></div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-leaf"></i> Euro<span>Mongo</span>
            </div>
            <p>أنشئ قاعدة بيانات MongoDB سحابية بضغطة زر واحدة.</p>
        </header>

        <main>
            <div class="card glass-effect">
                <div class="icon-container">
                    <i class="fa-solid fa-database"></i>
                </div>
                <h2>لوحة التحكم</h2>
                
                <div class="actions">
                    <button id="createBtn" class="btn btn-primary">
                        <i class="fa-solid fa-plus"></i> إنشاء رابط جديد
                    </button>
                    <button id="deleteBtn" class="btn btn-danger">
                        <i class="fa-solid fa-trash"></i> حذف الرابط الحالي
                    </button>
                </div>

                <div id="statusMessage" class="status hidden"></div>

                <div id="resultArea" class="result-box hidden">
                    <label>الرابط الخاص بك (Connection String):</label>
                    <div class="input-group">
                        <input type="text" id="mongoLink" readonly>
                        <button id="copyBtn" class="btn-icon"><i class="fa-regular fa-copy"></i></button>
                    </div>
                    <small>⚠️ احتفظ بهذا الرابط، لن يظهر مرة أخرى.</small>
                </div>
            </div>
        </main>

        <footer>
            Developed by <span class="euro">EuroMoscow</span> © 2026
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
